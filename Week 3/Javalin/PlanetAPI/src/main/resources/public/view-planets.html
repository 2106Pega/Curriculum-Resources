<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View of all the planets!</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form action="planet" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "Planet name" name="name">
                
                <input type="text" class="form-control" placeholder = "Planet Description" name="description">
                
                <input type="text" class="form-control" placeholder = "Ring Status" name="rings">
                
            <button type="submit" class="btn btn-primary">Primary</button>
            </div>
            
        </form>

<form action="deletePlanet" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "Planet name for deletion" name="name">
                
            <button type="submit" class="btn btn-primary">Delete Button</button>
            </div>
            
        </form>
        
        <div>
            <div class="form-group">
                
            <input type="text" class="form-control" placeholder = "Planet name for updating" id="name">
            <input type="text" class="form-control" placeholder = "New Ring Status" id="rings">
            <button id = "updateButton" type="submit" class="btn btn-primary">Update Button</button>
            </div>
            
        </div>

<table id= "planet-table" onClick="click" class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Number Of Moons</th>
      <th scope = "col">Ring status</th>
    </tr>
  </thead>
  
</table>


	<script src="view-planets.js"></script>
</body>
</html>
