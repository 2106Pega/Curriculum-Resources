<body>
    <h3>Welcome to bubbling</h3>
    <!-- Bubbling is the idea that events will propogate from child to parent-->
    <div>
        <form onclick="alert('form')">
            <div onclick=" event.stopPropagation(); alert('div')">
                <p onclick="alert('paragraph')">
                    Look at this beautiful webpage
                </p>
            </div>
        </form>
        <!-- Captruing 
                Capturing is when we stop an event propagating from child to parent. 
        -->
    </div>

</body>
